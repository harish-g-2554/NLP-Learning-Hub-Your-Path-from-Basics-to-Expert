<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Study Helper</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .page-nav {
      padding: 12px 24px;
      background: rgba(17, 18, 28, 0.4);
      border-bottom: 1px solid #273041;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .page-nav a {
      color: #cbd5ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .page-nav a:hover {
      text-decoration: underline;
    }
    .helper-wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    .results-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        margin-top: 20px;
    }
    @media (max-width: 800px) {
        .results-grid { grid-template-columns: 1fr; }
    }
    .result-box {
      padding: 20px;
      border: 1px solid #2b3449;
      border-radius: 14px;
      background: #0f1220;
      line-height: 1.6;
    }
    .pill {
        display: inline-block;
        margin: 4px;
    }
    #ask-answer {
        margin-top: 10px;
        padding: 10px;
        background: rgba(17,18,28,.6);
        border-radius: 8px;
    }
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #7c3aed;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <header class="page-nav">
      <a href="{{ url_for('home') }}">&larr; Home</a>
      <a href="{{ url_for('modules') }}">Back to All Modules &rarr;</a>
    </header>
    <header class="modules-hero">
      <h1 class="modules-title">PDF <span>Study Helper</span></h1>
      <p class="modules-sub">
        Upload a study material PDF to get a summary and key terms.
      </p>
    </header>

    <main class="helper-wrap">
      <div class="term">
        <label for="pdf-upload" class="lbl">1. Upload your PDF Document</label>
        <input type="file" id="pdf-upload" class="txt" accept=".pdf">
        <button class="btn primary" style="margin-top:20px; width:100%;" id="btn-analyze">Analyze Document</button>
      </div>

      <div id="loader-container" style="display:none;">
        <div class="loader"></div>
        <p style="text-align:center;">Analyzing document... This may take a minute for large files.</p>
      </div>

      <div id="results-container" style="display:none;">
        <div class="results-grid">
            <!-- Left Column for Summary and Q&A -->
            <div class="result-box">
                <h3>Summary</h3>
                <p id="summary-output">...</p>
                <hr style="border-color: #2b3449; margin: 20px 0;">
                <h3>Ask Your Document</h3>
                <input type="text" id="ask-query" class="txt" placeholder="Ask a question about the document...">
                <button class="btn primary" style="margin-top:10px;" id="btn-ask">Ask</button>
                <div id="ask-answer">Your answer will appear here.</div>
            </div>
            <!-- Right Column for Key Terms -->
            <div class="result-box">
                <h3>Key Terms</h3>
                <div id="key-terms-output" class="pill-row"></div>
            </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    let fullText = ''; // Store the extracted text globally

    document.getElementById('btn-analyze').addEventListener('click', async () => {
      const fileInput = document.getElementById('pdf-upload');
      if (fileInput.files.length === 0) {
        alert('Please select a PDF file.');
        return;
      }

      const formData = new FormData();
      formData.append('pdf', fileInput.files[0]);

      const resultsContainer = document.getElementById('results-container');
      const loaderContainer = document.getElementById('loader-container');
      
      resultsContainer.style.display = 'none';
      loaderContainer.style.display = 'block';

      try {
        const res = await fetch('/api/analyze-pdf-advanced', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        loaderContainer.style.display = 'none';
        if (res.ok) {
          fullText = data.full_text; // Save the full text
          document.getElementById('summary-output').textContent = data.summary;
          
          const keyTermsHtml = data.key_terms.map(term => `<span class="pill">${term}</span>`).join('');
          document.getElementById('key-terms-output').innerHTML = keyTermsHtml;

          resultsContainer.style.display = 'block';
        } else {
          throw new Error(data.error);
        }
      } catch (e) {
        alert(`An error occurred: ${e.message}`);
        loaderContainer.style.display = 'none';
      }
    });

    document.getElementById('btn-ask').addEventListener('click', async () => {
        const query = document.getElementById('ask-query').value;
        const answerDiv = document.getElementById('ask-answer');

        if (!query.trim()) {
            alert('Please enter a question.');
            return;
        }
        if (!fullText) {
            alert('Please analyze a document first.');
            return;
        }

        answerDiv.textContent = 'Searching for answer...';

        try {
            const res = await fetch('/api/ask-document-advanced', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ context: fullText, query: query })
            });
            const data = await res.json();
            if (res.ok) {
                answerDiv.textContent = data.answer;
            } else {
                throw new Error(data.error);
            }
        } catch (e) {
            answerDiv.textContent = `Error: ${e.message}`;
        }
    });
  </script>
</body>
</html>
